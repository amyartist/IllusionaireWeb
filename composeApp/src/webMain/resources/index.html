<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Existing Website</title>
    <style>
        /* Basic styling for the host page */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            background-color: black; /* Set the entire page background to black */
            color: white;             /* Set the default text color to white */
            margin: 0;                /* Remove default body margin */
            padding: 0;               /* Remove default body padding */
        }
        header, footer {
            text-align: center;
            padding: 20px;
            /* A slightly lighter shade for header/footer for contrast */
            background-color: #1a1a1a;
        }
        .content {
            padding: 20px;
            max-width: 900px;
            margin: 20px auto; /* Add margin to space it out vertically */
        }

        /* Give the game container a specific size and remove its own background */
        #game-section {
            padding: 20px;
            /* The black background is now handled by the body, so this can be transparent */
            background-color: transparent;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
</header>

<div class="content">
    <h2>About My Site</h2>
    <p>Here is some content on my page. Below, I want to embed my special Kotlin/JS application.</p>
</div>

<!-- Section that will contain the game -->
<section id="game-section">
    <!-- This is the target div your Kotlin code will find -->
    <div id="illusionaire-web-container">
        <!-- You can have fallback content here -->
        <p style="color: white;">Loading game...</p>
    </div>
</section>

<div class="content">
    <h2>More Content</h2>
    <p>Here is more content after the embedded application.</p>
</div>

<footer>
    <p>&copy; 2025 My Website</p>
</footer>

<!--
  Include your compiled Kotlin/JS file here.
  The name and path depend on your build configuration (e.g., build/dist/js/productionExecutable/IllusionaireWeb.js)
-->
<script src="IllusionaireWeb.js"></script>

</body>
</html>
